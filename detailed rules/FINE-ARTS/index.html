			<figcaption class="card__caption">
				<h2 class="card__title">Collage</h2>
				<p class="card__snippet">
				<ol>	
					<li>Participation: Only 1 participant per institute.
                    <li> Duration: 2 hours 30 minutes.</li>
                    <li>The artwork shall be made on the spot on the given topic.</li>   
                    <li>Only one standard A2 size paper will be provided by the host institute.</li>
                    <li>Collage has to be prepared from old magazines, newspapers, paints and markers only.</li>
                    <li>Participants shall bring their own scissors, glue, magazines, newspapers and other materials required for the contest.</li>
                    <li>Reporting time will be provided along with the schedule of the event.</li>
                    <li>Decisions of the organizers and panel of judge(s) will be final and binding</li>

				</ol>	
			    </p>

						<li>The artwork will be made on the spot on the given topic.</li>
						<li>The topics and other specific rules shall be announced on the spot.</li>
						<li>2 kg of natural clay shall be provided by the host institute. No additional clay can be used.</li>

						<li>The artwork will be made on the spot on the given topic/idea.</li>
						<li> Only one standard A2 size paper will be provided by the host institute.</li>
						<li>All writing or drawing instruments have to be brought by the participant.</li>

			<figcaption class="card__caption">
				<h2 class="card__title">Installation</h2>
				<p class="card__snippet">
					<ol>
						<li>Participation: Only 1 team (upto 4 participants) per institute.</li>
						<li>Duration: 2 hours 30 minutes.</li>
						<li>The artwork shall be made on the spot on the given topic.</li>
						<li>Materials or products required for the competition shall be brought by the participant. They can also use material which they use in other art compositions like Cartooning, Painting, Rangoli, Poster Making, Collage and Clay Modeling.</li>
						<li>Participants can also use waste materials which are aviailable in the surroundings. However, they are not allowed to use any already composed images or forms available in the market. They should compose or create their own image with the raw material.</li>
						<li>The space for the installation shall be provided by the host institute.</li>
						<li>The participant shall create and install an atmosphere realted to the subject or title of the installation in the assigned area. The maximum size of the installation shall be 5'x 5'x 5'.</li>
						<li>Reporting time will be provided along with the schedule of the event.</li>
						<li>Decisions of the organizers and panel of judge(s) will be final and binding.</li>
                    </ol>
				</p>

			<figcaption class="card__caption">
				<h2 class="card__title">Spot Photography</h2>
				<p class="card__snippet">
					<ol>
						<li> Participation: Only 1 participant per institute.</li>
						<li> Duration: 4 hours.</li>
						<li>The participant shall get their own digital camera and memory card. The memory card shall be formatted by the judges before the commencement of the contest.</li>
						<li> Mobile phones, drones and other forms of image capturing technologies are not allowed.</li>
						<li>The participant has to capture 5 photographs on the theme announced on the spot by the judges.</li>
						<li>No mixing, matching or morphing of photographs will be permitted.</li>
						<li> Image manipulation software such as Photoshop, Gimp, etc. for enhancing images are not permitted.</li>
						<li>The subject of the photo should be within defined geographic limits.</li>
						<li> The organizers shall have the rights for the use of these pictures at their discretion.</li>
						<li> Any additional instructions will be announced on the spot.</li>
						<li> Reporting time will be provided along with the schedule of the event.</li>
						<li>Decisions of the organizers and panel of judge(s) will be final and binding.</li>
					</ol>
