<h1 class="page_title">LITERATURE</h1>
<section class="display">
<div class="container">
	<div class="card">
		<figure class="card__thumb">
			<img src="https://source.unsplash.com/75S9fpDJVdo/300x510" alt="Picture by Kyle Cottrell" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">Quiz</h2>
				<p class="card__snippet"><ol>
					<li>Participation: Only 1 Team (upto 3 participants) per institute.</li>
          <li>There will be a written preliminary round through which teams will be selected for the final round.</li>
          <li>Finals will be in standard quizzing format which will be explained by the quiz master.</li>
          <li>The specific rules regarding evaluation procedure, time to reply to a particular question and the type of round will be given before the start of the round.</li>
          <li>Reporting time will be provided along with the schedule of the event.Decision of the panel of judges will be final and binding upon all.</li>
        </ol>
        </p>
			</figcaption>
		</figure>
	</div>

	<div class="card">
		<figure class="card__thumb">
			<img src="https://source.unsplash.com/71u2fOofI-U/300x510" alt="Picture by Nathan Dumlao" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">Debate</h2>
				<p class="card__snippet">
        <ol>
					<li>Participation: Only 1 Team of 2 participants per institute.</li>
          <li>Duration: 5 minutes per speaker (10 minutes per team).</li>
          <li>The competition will be held in two rounds, preliminary and finals.</li>
          <li>The final round will follow British Parliamentary debate format.</li>
          <li>The topics for both rounds will be given on spot with appropriate preparation time.</li>
          <li>Only English shall be the medium of presentation.</li>
          <li>Teams will alternate between speakers.</li>
          <li>Reading off a paper is not allowed.</li>
          <li>Reporting time will be provided along with the schedule of the event.</li>
          <li>Decision of the organizers and the panel of judge(s) will be final and binding.</li>
        </ol>
				</p>
			</figcaption>
		</figure>
	</div>

	<div class="card">
		<figure class="card__thumb">
			<img src="https://source.unsplash.com/qXMpNtNp1uE/300x510" alt="Picture by Daniel Lincoln" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">Elocution</h2>
			<p class="card__snippet">
        <ol>
					<li>Participation: Only 1 participant per institute.</li>
          <li>Duration: 5 minutes.</li>
          <li>The participant shall present either prose or poetry and not a song.</li>
          <li>The sequence of speakers will be decided by a draw of lots.</li>
          <li>Medium of expression shall be English only.</li>
          <li>Subject/Topic of elocution will be announced a day in advance.</li>
          <li>Reading off a paper is allowed but not recommended, and will adversely affect points.</li>
          <li>Reporting time will be provided along with the schedule of the event.</li>
          <li>Decision of the organizers and the panel of judge(s) will be final and binding.</li>
        </ol>
      </p>
			</figcaption>
		</figure>
	</div>
</div>
