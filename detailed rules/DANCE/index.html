<h1 class="page_title">DANCE</h1>
<section class="display">
<div class="container">
	<div class="card">
		<figure class="card__thumb">
			<img src="https://source.unsplash.com/71u2fOofI-U/300x510" alt="Picture by Kyle Cottrell" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">Folk / Tribal Dance</h2>
				<p class="card__snippet">
          <ol>
					  <li>Participation: Only 1 participant per institute.</li>
            <li>Duration: 15 minutes (including set-up and clearance time).</li>
            <li>A maximum of 5 accompanists are allowed.</li>
            <li>The dance form can be either folk or tribal (Indian Style) but not a classical form.</li>
            <li>Three copies, containing a brief description of the performance is to be submitted in a typed format in English at the reporting time to the event incharge.</li>
            <li>Pre-recorded music in MP3 format is to be submitted in a pendrive at the reporting time to the event incharge.</li>
            <li>The participating team will be entirely responsible for removal of their sets, props, etc., immediately after the completion of their performance.</li>
            <li>Reporting time will be provided along with the schedule of the event.</li>
            <li>Decision of the panel of judges will be final and binding upon all.</li>
					
          </ol>
        </p> 
			</figcaption>
		</figure>
	</div>

	<div class="card">
		<figure class="card__thumb">
			<img src="https://source.unsplash.com/71u2fOofI-U/300x510" alt="Classical dance" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">Classical Dance Solo</h2>
				<p class="card__snippet">
        <ol>
					<li>Participation: Only 1 participant per institute.</li>
          <li>Duration: Maximum 12 minutes (including set-up and clearance time).</li>
          <li>A maximum of 3 accompanist is allowed.</li>
          <li>The classical dance can be from any of the approved schools of dance such as Kathak, Kathakali, Bharat Natyam, Sattriya, Manipuri, Kuchipudi, Mohiniattam, Odissi and Chhau.</li>
          <li>Three copies, containing a brief description of the performance is to be submitted in a typed format in English at the reporting time to the event incharge.</li>
          <li>Pre-recorded music in MP3 format is to be submitted in a pendrive at the reporting time to the event incharge.</li>
          <li>Reporting time will be provided along with the schedule of the event.</li>
          <li>Decision of the panel of judges will be final and binding upon all.</li>
        </ol>
				</p>
			</figcaption>
		</figure>
	</div>
</div>
