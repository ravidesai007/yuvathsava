			<figcaption class="card__caption">
				<h2 class="card__title">Classical Vocal Solo(Hindustani/Carnatic)</h2>
				<p class="card__snippet">
				<ol>
					<li>Participation: Only 1 participant per institute.</li>
					<li>Duration: 15 minutes (including set-up and clearance time).</li>
                    <li>Maximum of 2 accompaniments are allowed, excluding a Shruthi box.</li>
                    <li>Karaoke is strictly not allowed.</li>
                    <li>The item can be presented in either Hindustani or Carnatic style.</li>
                    <li>Film songs are not allowed for this competition.</li>
                    <li>Reporting time will be provided along with the schedule of the event.</li>
                    <li>Sufficient thought and care must be exercised in the choice of Raga and composition.</li>
                    <li>Decision of the panel of judges will be final and binding upon all.</li>
