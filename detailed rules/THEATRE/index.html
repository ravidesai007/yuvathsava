<h1 class="page_title">THEATRE</h1>
<section class="display">
<div class="container">
	<div class="card">
		<figure class="card__thumb">
			<img src="https://source.unsplash.com/75S9fpDJVdo/300x510" alt="Skit" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">Skit</h2>
				<p class="card__snippet">
					<ol>
            <li>Participation: Only 1 Team (upto 6 participants) per institute.</li>
            <li>Duration: 10 minutes (including set-up and clearance time).</li>
            <li>A maximum of 3 accompanists are allowed.</li>
            <li>Use of make-up, backdrops and background music is allowed.</li>
            <li>Each team should submit three copies of the synopsis of the skit in the language of presentation (English, Hindi or Kannada) at the reporting time to the event incharge.</li>
            <li>Defamation, derogation and belittlement will not be entertained.</li>
            <li>Profanity, suggestive speech, euphemisms and vulgarity in action or speech is strictly prohibited. Satire and humour that is devoid of the above is accepted.</li>
            <li>Reporting time will be provided along with the schedule of the event.</li>
            <li>Decisions of the organisers and panel of judge(s) will be final and binding.</li>
          </ol>
        </p>
			</figcaption>
		</figure>
	</div>

	<div class="card">
		<figure class="card__thumb">
			<img src="https://source.unsplash.com/71u2fOofI-U/300x510" alt="Mime" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">Mime</h2>
				<p class="card__snippet">
				<ol><p>Participation: Only 1 Team (upto 6 participants) from each institute.</li>
            <li>Duration: 6 minutes.</li>
            <li>A maximum of 2 accompanists are allowed.</li>
            <li>Background music is to be pre-recorded and submitted in a pendrive in MP3 format at the reporting time to the event incharge.</li>
            <li>Reporting time will be provided along with the schedule of the event.</li>
            <li>Decisions of the organizers and panel of judge(s) will be final and binding.</li>>
        </ol>	
        </p>
			</figcaption>
		</figure>
	</div>

	<div class="card">
		<figure class="card__thumb">
			<img src="https://source.unsplash.com/qXMpNtNp1uE/300x510" alt="Mimicry" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">Mimicry</h2>
				<p class="card__snippet">
				<ol>
          <li>Participation: Only 1 participant per institute.</li>
          <li>Duration: 5 minutes.</li>
          <li>Participants may mimic voices and speech of well known personalities, as well as other common sounds.</li>
          <li>Profanity, suggestive speech, euphemisms and vulgarity in action or speech is strictly prohibited. Satire and humour that is devoid of the above is accepted.</li>
          <li>Reporting time will be provided along with the schedule of the event.</li>
          <li>Decisions of the organizers and panel of judge(s) will be final and binding.</li>
        </ol>	
        </p>
			</figcaption>
		</figure>
	</div>
</div>


<div class="container">
	<div class="card">
		<figure class="card__thumb">
			<img src="https://source.unsplash.com/75S9fpDJVdo/300x510" alt="One Act Play" class="card__image">
			<figcaption class="card__caption">
				<h2 class="card__title">One Act Play</h2>
				<p class="card__snippet">
				<ol>	
          <li>Participation: Only 1 Team (upto 9 participants) per institute.</li>
          <li>Duration: 30 minutes (performance time) + 10 minutes (set-up and clearance time).</li>
          <li>A maximum of 3 musical accompanists and 2 technical accompanists are allowed.</li>
          <li>Lighting, and basic furniture will be provided on prior request (subject to availability). All other props and paraphernalia such as costumes, make up, stage decorations, backdrops, etc., shall be the responsibility of the team.</li>
          <li>The preferred language for the act would be English, Hindi or Kannada. The synopsis of the play in English, Hindi or Kannada must be submitted at the reporting time to the event incharge.</li>
          <li>Accompanists shall either speak from the background or play upon musical instruments for background music. They shall be required to appear on the stage only during curtain call.</li>
          <li>Reporting time will be provided along with the schedule of the event</li>
          <li>Decisions of the organizers and panel of judge(s) will be final and binding.</li>
        </ol>
        </p>
			</figcaption>
		</figure>
	</div>
</div>
